<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace d'Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="d-flex align-items-center justify-content-end">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-row mb-3">
        <aside class="col col-md-2 d-flex flex-column bg-primary ">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 mt-3 me-2">Dashboard</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a type="button" class="nav-link text-white" onclick="showSection('userSection')">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Utilisateurs
                    </a>
                </li>
                <li>
                    <a type="button" class="nav-link text-white" onclick="showSection('meetingSection')">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Réunions
                    </a>
                </li>
                <li>
                    <a type="button" class="nav-link text-white" onclick="showSection('recommendationSection')">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                        Recommenadations
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        Tâches
                    </a>
                </li>
            </ul>
            <hr>
            
        </aside>
        <div class="col col-md-10 d-flex flex-column" id="espaceAdministration">
            <h2 class="d-flex align-items-center justify-content-center mt-3">Espace d'Administration</h2>
            <hr>
            <section class="container form-section active" id="userSection">
                <h2>Utilisateurs</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" required>
                    <label for="email">Email :</label>
                    <input type="email" id="email" required>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" required>
                    <button type="submit">Ajouter / Mettre à jour</button>
                </form>
                <div id="message"></div>
                <h2>Liste des Utilisateurs</h2>
                <ul id="userList"></ul>
            </section>
    
            <section class="container form-section"  id="meetingSection">
                <h1>Réunions</h1>
                <form id="meetingForm">
                    <input type="hidden" id="meetingId">
                    <label for="title">Titre :</label>
                    <input type="text" id="title" required>
                    <label for="date">Date :</label>
                    <input type="datetime-local" id="date" required>
                    <label for="location">Lieu :</label>
                    <input type="text" id="location" required>
                    <label for="duration">Durée (en minutes) :</label>
                    <input type="number" id="duration" required>
                    <label for="attendees">Participants (IDs séparés par des virgules) :</label>
                    <input type="text" id="attendees">
                    <button type="submit">Ajouter / Mettre à jour</button>
                </form>
                <div id="message"></div>
                <h2>Liste des Réunions</h2>
                <ul id="meetingList"></ul>
            </section>
    
            <section class="container form-section" id="recommendationSection"> 
                <h1>Recommandations</h1>
                <form id="recommendationForm">
                    <input type="hidden" id="recommendationId">
                    <label for="content">Contenu :</label>
                    <textarea id="content" required></textarea>
                    
                    <label for="meeting">Réunion :</label>
                    <input type="text" id="meeting" required>
                    
                    <label for="assignedTo">Assigné à :</label>
                    <input type="text" id="assignedTo">
                    
                    <label for="status">Statut :</label>
                    <select id="status">
                        <option value="en attente">En attente</option>
                        <option value="en cours">En cours</option>
                        <option value="terminée">Terminée</option>
                    </select>
                    <button type="submit">Ajouter / Mettre à jour</button>
                </form>
    
                <div id="message"></div>
                <h2>Liste des Recommandations</h2>
                <div id="tableContainer"></div>
                <ul id="recommendationList"></ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="bg-black ">
            <p class="text-center white">Bonjour ici mon footer</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
